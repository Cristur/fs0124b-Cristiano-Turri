<table class="table">
  <thead>
    <tr>
      <th scope="col" class="bg-black text-white">Name</th>
      <th scope="col" class="bg-black text-white">Last Name</th>
      <th scope="col" class="bg-black text-white">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td class="bg-black text-white">{{user.firstName}}</td>
      <td class="bg-black text-white">{{user.lastName}}</td>
      <td class="bg-black text-white">{{user.email}}</td>
    </tr>
  </tbody>
</table>
