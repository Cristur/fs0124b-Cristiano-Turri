<h1>Post Inattivi</h1>
<div class="row">
  <div *ngFor="let post of postsArray" class="col-3">
    <div class="col-6 d-flex justify-content-center">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">User Id: {{post.userId}}</h6>
          <p class="card-text">{{post.body}}</p>
          <button type="button" class="btn btn-primary btn-sm">{{post.tags[0]}}</button>
          <button type="button" class="btn btn-primary btn-sm">{{post.tags[1]}}</button>
          <button type="button" class="btn btn-primary btn-sm">{{post.tags[2]}}</button>
        </div>
      </div>
    </div>
  </div>

</div>
