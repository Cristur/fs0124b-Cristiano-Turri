<h1 class="mb-5 text-center">Peggiori modelli di Ford a prezzi esagerati</h1>

<div class="row">
  <div *ngFor="let car of carsArr" class="col-6 d-flex justify-content-around"><div class="card">
    <img [src]="[car.modelImage]" class="card-img-top" alt="...">
    <div [ngClass]= "{ 'bg-success': car.available, 'bg-danger' : !car.available}" class="card-body">
      <h5 class="card-title">{{car.model}}</h5>
      <p class="card-text">{{car.brand}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Prezzo: {{car.price}} $</li>
      <li class="list-group-item">Anno : {{car.year}}</li>
      <li *ngIf="car.available; else elseBlock" class="list-group-item">Modello disponibile</li>
      <ng-template #elseBlock><li class="list-group-item">Modello non disponibile</li></ng-template>
    </ul>
    <div class="card-body">
      <a [routerLink]="['/car', car.model]"  class="card-link text-decoration-none">Vai a i dettagli dell'auto</a>

    </div>
  </div>
</div>
