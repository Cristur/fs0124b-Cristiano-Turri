<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="bg-primary d-flex align-items-center">
        <div class="container-fluid d-flex justify-content-between">
            <div>
                <a class="navbar-brand" href="./index.html" id="logo"><img src="./img/Amazon_logo.png" alt=""></a>
            </div>
          <div>
          <a href="./index.html" class="nav-link active text-white">Home</a>
      </div>
        </div>
      </nav>
      <div class="container mt-5">
            <h1>Add Product</h1>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <textarea class="form-control" id="name" placeholder="Nome prodotto" rows="1"></textarea>
                </div>
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <textarea class="form-control" id="brand" placeholder="Brand prodotto" rows="1"></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Prezzo</label>
                    <textarea class="form-control" id="price" placeholder="Prezzo prodotto" rows="1"></textarea>
                </div>
                <div class="mb-3">
                    <label for="imgUrl" class="form-label">URL immagine</label>
                    <textarea class="form-control" id="imgUrl" placeholder="URL immagine prodotto" rows="1"></textarea>
                </div>
                <div class="mb-3">
                <label for="description" class="form-label">Descrizione</label>
                <textarea class="form-control" id="description" placeholder="Descrizione prodotto" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-danger eliminaBtn">Elimina Prodotto</button>
            <div class="d-flex justify-content-end">
                <button type="reset" class="btn btn-info"> Reset</button>
                <button type="submit" class="btn btn-warning modificaBtn">Salva Modifiche</button>
            </div>
        </form>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script src="./js/modifica.js"></script>
</body>
</html>
