<html lang="en">
<head>

<body>
    <nav class="bg-primary d-flex ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Crudazon</a>

        <div>
            <a href="#" class="nav-link active">Home</a>

      <div class="container">
            <h1>Add Product</h1>
            <form id="form">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <textarea class="form-control" id="name" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand</label>
                    <textarea class="form-control" id="brand" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Prezzo</label>
                    <textarea class="form-control" id="price" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="imgUrl" class="form-label">URL immagine</label>
                    <textarea class="form-control" id="imgUrl" rows="3"></textarea>
                </div>
                <div class="mb-3">
                <label for="description" class="form-label">Descrizione</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Save</button>
        </form>
        </div>
